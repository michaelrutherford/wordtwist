<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" href="style.css">
  <title>Wordtwist</title>
</head>
<body>
  <h1 id="title">Wordtwist</h1>
  <div id="instructions-container">
    <h2 id="instructions">Each time you press "Create", a random scramble poem is generated.</h2>
    <h2 id="instructions">You can use the sample text below or enter your own text.</h2>
    <h2 id="instructions">Press "Save" to receive a copy of the poem as a .txt file.</h2>
  </div>
  <div id="paragraph-container">
    <textarea id="paragraph-input" name="paragraph" cols="50" rows="10" placeholder="Enter text">Choosing to change the order of the words in an existing text gives rise to scramble poetry. It changes the meaning of the text without adding new information.</textarea>
  </div>

  <div id="button-container">
    <button id="generate-button" onclick="generateScrambledText()">Create</button>
    <button id="save-button" onclick="saveAsTxt()">Save</button>
  </div>
  
  <div id="scrambled-paragraph-container">
    <p id="scrambled-paragraph"></p>
  </div>

  <script src="twist.js"></script>
  <footer>Â© 2024 Michael Rutherford</footer>
</body>
</html>
